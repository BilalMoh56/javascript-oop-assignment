<h1>ABC Car Lot:</h1>
<h2>Fill out the form below to enter a car into our car registry!</h2>
<form id="car-form">
  <label for="make">Make:</label>
  <label for="make">Nissan</label>
  <input type="text" id="make" name="make" required />

  <label for="model">Model:</label>
  <label for="model">Altima</label>
  <input type="text" id="model" name="model" required />

  <label for="year">Year:</label>
  <label for="year">2011</label>
  <input type="number" id="year" name="year" required />

  <label for="color">Color:</label>
  <label for="color">Black</label>
  <input type="text" id="color" name="color" required />

  <button type="submit">Create Car!</button>
</form>

<div id="car-container"></div>
</div>

<script src="script.js"></script>
<script src="./util/teacherJS.js"></script>
</body>
</html>
